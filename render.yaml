services:
  - type: web
    name: bruckentech
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn bruckentech.wsgi
    envVars:
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*.render.com"
      - key: DATABASE_URL
        fromDatabase:
          name: bruckentech_db
          property: connectionString
      - key: FLUTTERWAVE_SECRET_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
  
  - type: pgsql
    name: bruckentech_db
    version: 15
    plan: free
